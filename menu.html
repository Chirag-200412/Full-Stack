  <head>

    <title>Daily Menu</title>
    <style>
      .center {
        margin-left: 700px;
        margin-top: 250px;
      }

        </tr>

        <tr>
          <th>Lunch</th>
          <td>Tuna Sandwich <br />Apple</td>
        </tr>

        <tr>
          <th>Dinner</th>
          <td>
            Hamburger Steak <br />
            Mashed Potatoes <br />
            green beans <br />
            Jello
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
