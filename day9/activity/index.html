<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Court</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Food Court</a>
      </div>
    </nav>

    <header class="py-5 text-center">
      <div class="container">
        <h1 class="fw-bold">Welcome to Our Food Court</h1>
        <p class="lead-text-muted" style="color: white">
          Delicious meals, fast service, and the best prices
        </p>
      </div>
    </header>

    <div class="container my-4">
      <div class="row g-4">
        <div class="col-md-4">
          <div class="card shadow-sm">
            <img
              src="https://s.yimg.com/fz/api/res/1.2/m0PL2Yco5XXQiyGcVdx8Kg--~C/YXBwaWQ9c3JjaGRkO2ZpPWZpbGw7aD00MTI7cHhvZmY9NTA7cHlvZmY9MTAwO3E9ODA7c3M9MTt3PTM4OA--/https://i.pinimg.com/736x/8b/04/00/8b0400b3c06c034c5e86db912330176d.jpg"
              class="card-img-top"
              alt="Burger"
            />
            <div class="card-body text-center">
              <h5 class="card-title">Cheese Burger</h5>
              <p class="card-text text-success fw-bold">₹150</p>
              <button class="btn btn-outline-primary me-2">Add to Cart</button>
              <button class="btn btn-success">Buy Now</button>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card shadow-sm">
            <img
              src="https://up.yimg.com/ib/th/id/OIP.8UeIFPMYwIErE1ShRYB9QAHaEo?pid=Api&rs=1&c=1&qlt=95&w=171&h=106"
              class="card-img-top"
              alt="Pizza"
            />
            <div class="card-body text-center">
              <h5 class="card-title">Veg Pizza</h5>
              <p class="card-text text-success fw-bold">₹220</p>
              <button class="btn btn-outline-primary me-2">Add to Cart</button>
              <button class="btn btn-success">Buy Now</button>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card shadow-sm">
            <img
              src="https://s.yimg.com/fz/api/res/1.2/bedzsHSq4MuDnlaWIbFSCg--~C/YXBwaWQ9c3JjaGRkO2ZpPWZpbGw7aD00MTI7cHhvZmY9NTA7cHlvZmY9MTAwO3E9ODA7c3M9MTt3PTM4OA--/https://i.pinimg.com/736x/f1/cf/4e/f1cf4eca27e0fa3dc35e1e0efde3c2ce.jpg"
              class="card-img-top"
              alt="Pasta"
            />
            <div class="card-body text-center">
              <h5 class="card-title">Creamy Pasta</h5>
              <p class="card-text text-success fw-bold">₹180</p>
              <button class="btn btn-outline-primary me-2">Add to Cart</button>
              <button class="btn btn-success">Buy Now</button>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card shadow-sm">
            <img
              src="https://up.yimg.com/ib/th/id/OIP._xwTuw8WFnoy7ZmFi1zBMQHaNK?pid=Api&rs=1&c=1&qlt=95&w=59&h=106"
              class="card-img-top"
              alt="Ice Cream"
            />
            <div class="card-body text-center">
              <h5 class="card-title">Ice Cream</h5>
              <p class="card-text text-success fw-bold">₹90</p>
              <button class="btn btn-outline-primary me-2">Add to Cart</button>
              <button class="btn btn-success">Buy Now</button>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card shadow-sm">
            <img
              src="https://up.yimg.com/ib/th/id/OIP.2L_gcCPXD3nI0aYpi8VjPAAAAA?pid=Api&rs=1&c=1&qlt=95&w=89&h=111"
              class="card-img-top"
              alt="Sandwich"
            />
            <div class="card-body text-center">
              <h5 class="card-title">Grilled Sandwich</h5>
              <p class="card-text text-success fw-bold">₹120</p>
              <button class="btn btn-outline-primary me-2">Add to Cart</button>
              <button class="btn btn-success">Buy Now</button>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card shadow-sm">
            <img
              src="https://up.yimg.com/ib/th/id/OIP.bCIn18fzP38_psHM0ri_ywHaHa?pid=Api&rs=1&c=1&qlt=95&w=106&h=106"
              class="card-img-top"
              alt="Coffee"
            />
            <div class="card-body text-center">
              <h5 class="card-title">Hot Coffee</h5>
              <p class="card-text text-success fw-bold">₹80</p>
              <button class="btn btn-outline-primary me-2">Add to Cart</button>
              <button class="btn btn-success">Buy Now</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <p>&copy; 2025 Food Court. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
