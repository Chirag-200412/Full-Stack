<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form>
      <h1 align="center">Student Form</h1>
      <label for="Name">Name:</label>
      <input type="text" name="Name" id="Name">
      <br><br>
      <label for="Email">Email:</label>
      <input type="text" name="Name" id="Email" />
      <br /><br />

      <label for="Password">Password:</label>
      <input type="password" name="Password" id="Password" />
      <br /><br />

      <label for="Age">Age:</label>
      <input type="number" name="Age" id="Age" />

      <b><h4><label for="Course">Course:</label></b></h4>

      <label for="B.tech">B.tech:</label>
      <input type="radio" name="B.tech" id="B.tech" />
      <br /><br />

      <label for="BBA">BBA:</label>
      <input type="radio" name="BBA" class="BBA" />
      <br /><br />

      <label for="B.Com">B.Com:</label>
      <input type="radio" name="B.Com" class="B.Com" />

      <b><h4><label for="Subjects">Subjects:</label></b></h4>

      <label for="Maths">Maths</label>
      <input type="checkbox" name="Maths" id="Maths" />
      <br /><br />

      <label for="CS">CS</label>
      <input type="checkbox" name="CS" id="CS" />
      <br /><br />

      <label for="IT">IT</label>
      <input type="checkbox" name="IT" id="IT" />
      <br /><br />

      <label for="FeedBack">Feedback:</label>
      <input type="range" name="FeedBack" id="FeedBack">
      <br><br>

      <input type="Submit" name="submit" id="Submit" onclick="alert(`Hii`)"/>
      <input type="Reset" name="reset" id="Reset" />
    </form>
  </body>
</html>
