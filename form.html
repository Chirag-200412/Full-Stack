<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form>
      <label for="Name">Name:</label>
      <input type="text" name="Name" id="1" />
      <br /><br />

      <label for="Password">Password:</label>
      <input type="password" name="Password" id="2" />
      <br /><br />

      <label for="Age">Age:</label>
      <input type="number" name="Age" id="3" />
      <br /><br />

      <label for="Course">Course:</label>
      <br />

      <label for="B.tech">B.tech:</label>
      <input type="radio" name="B.tech" id="6" />
      <br />

      <label for="BBA">BBA:</label>
      <input type="radio" name="BBA" id="6" />
      <br />

      <label for="B.Com">B.Com:</label>
      <input type="radio" name="B.Com" id="6" />
      <br /><br />

      <label for="Subjects">Subjects:</label>
      <br />

      <label for="Maths">Maths</label>
      <input type="checkbox" name="Maths" id="5" />
      <br />

      <label for="CS">CS</label>
      <input type="checkbox" name="CS" id="5" />
      <br />

      <label for="IT">IT</label>
      <input type="checkbox" name="IT" id="5" />
      <br /><br />

      <input type="Submit" name="submit" id="4" />
      <input type="Reset" name="reset" id="4" />
    </form>
  </body>
</html>
