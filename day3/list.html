<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List</title>
  </head>
  <body>
    <table border="solid">
      <tr>
        <th>
          <ul>
            <li>Fruits</li>
          </ul>
        </th>
        <th>
          <ul type="square">
            <li>Vegetables</li>
          </ul>
        </th>
      </tr>
      <tr>
        <td>
          <ol>
            <li>Apple</li>
            <li>Banana</li>
            <li>Cherry</li>
          </ol>
        </td>
        <td>
          <ol type="A">
            <li>Carrot</li>
            <li>Potato</li>
            <li>Tomato</li>
          </ol>
        </td>
        <tr>
            <th>
          <ul type="circle">
            <li>Cities</li>
          </ul>
        </th>
        <th>
          <ul>
            <li>Countries</li>
          </ul>
        </th>
        </tr>
        <td>
          <ol type="a">
            <li>Agra</li>
            <li>Firozabad</li>
            <li>Mathura</li>
          </ol>
        </td>
        <td>
          <ol type="I">
            <li>India</li>
            <li>Germany</li>
            <li>Paris</li>
          </ol>
        </td>
        <tr>
          <th>
            <ul type="square">
              <li>Colors</li>
            </ul>
          </th>
          <th>
            <ul type="circle">
                <li>Languages</li>
            </ul>
          </th>
        </tr>
        <td>
          <ol type="i">
            <li>Red</li>
            <li>Blue</li>
            <li>Yellow</li>
          </ol>
        </td>
        <td>
          <ol>
            <li>C++</li>
            <li>Java</li>
            <li>Python</li>
          </ol>
        </td>
      </tr>
    </table>
  </body>
</html>
